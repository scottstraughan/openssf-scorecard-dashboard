<nav>
  <div class="logo">
    <img src="/assets/images/logo.svg" alt="OpenSSF Logo" />
  </div>

  <div class="organizations">
    <div class="list">
      @for (organization of organizations(); track organization.account) {
        <a [routerLink]="'inspect/' + organization.service + '/' + organization.account"
           class="item"
           routerLinkActive="selected">
          <div [style.background-image]="'url(' + organization.icon + ')'"></div>
        </a>
      }
      <div class="item add">
        <div (click)="onAddOrg()">
          <span class="material-symbols-outlined">add_circle</span>
        </div>
      </div>
    </div>
  </div>

  <div class="settings">
    <div class="button" (click)="onAddAuthorizationKey()" title="Add an API Token">
      <span class="material-symbols-outlined">key</span>
    </div>
    <a class="url" href="https://openssf.org" rel="noopener">openssf.org</a>
  </div>
</nav>
<main>
  <router-outlet></router-outlet>
</main>

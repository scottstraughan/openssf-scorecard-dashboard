<nav>
  <div class="logo">
    <img src="/assets/images/logo.svg" alt="OpenSSF Logo" />
  </div>

  <div class="orgs">
    @for (organization of organizations; track organization.name) {
      <div (click)="onOrganizationSelected(organization)"
           [ngClass]="{ 'selected': this.selectedOrganization?.name == organization.name }">
        <div [style.background-image]="'url(' + organization.icon + ')'"></div>
      </div>
    }

    <div class="add">
      <div (click)="onAddOrg()">
        <span class="material-symbols-outlined">add_circle</span>
      </div>
    </div>
  </div>
  <div class="settings">
    <a class="url" href="https://openssf.org" rel="noopener">openssf.org</a>
  </div>
</nav>
<main>
  <router-outlet></router-outlet>
</main>

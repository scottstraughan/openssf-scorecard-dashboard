@if (check(); as check) {
  <a>
    <div class="priority"
         [ngClass]="check.priority.toString().toLowerCase()">{{ check.priority }}</div>

    <div class="details">
      <div>
        <h1 [innerHTML]="check.name"></h1>
        <p [innerHTML]="check.reason"></p>
      </div>
    </div>

    <div class="score">
      <osd-score-ring [score]="check.score"></osd-score-ring>
    </div>
  </a>
}

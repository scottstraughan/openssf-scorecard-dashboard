<nav>
  <a class="logo" routerLink="/">
    <img ngSrc="./assets/images/logo.svg" alt="OpenSSF Logo" height="539" width="734" />
  </a>

  <div class="accounts">
    <div class="list">
      @for (account of serviceAccounts(); track account.account) {
        <a [routerLink]="account.service + '/' + account.account" class="item" routerLinkActive="selected">
          <div [style.background-image]="'url(' + account.icon + ')'"></div>
        </a>
      }
      <div class="item add" (click)="onAddServiceAccount()">
        <span class="material-symbols-outlined">add_circle</span>
      </div>
    </div>
  </div>

  <div class="settings">
    <div class="button" title="View the about/help" (click)="onAboutClicked()">
      <span class="material-symbols-outlined">help</span>
    </div>

    <a class="url" href="https://openssf.org" rel="noopener">openssf.org</a>
  </div>
</nav>

<main>
  <router-outlet></router-outlet>
</main>

<nav>
  <a class="logo" routerLink="/">
    <img ngSrc="./assets/images/logo.svg" alt="OpenSSF Logo" height="539" width="734" />
  </a>

  <div class="accounts">
    <div class="list">
      @for (account of serviceAccounts(); track account.tag) {
        <a [routerLink]="[account.service + '/' + account.tag]"
           routerLinkActive="selected"
           class="item"
           title="View the {{ account.name }} account">
          <div [style.background-image]="'url(' + account.icon + ')'"></div>
        </a>
      }
      <div class="item add" (click)="onAddServiceAccount()">
        <osd-icon icon="add"></osd-icon>
      </div>
    </div>
  </div>

  <div class="settings">
    <div class="dark-mode">
      <osd-switch
          iconActive="light"
          iconInactive="light-off"
          [active]="darkMode() == true"
          (activeChange)="onToggleDarkMode($event)"></osd-switch>
    </div>

    <div class="button" title="View the about/help" (click)="onAboutClicked()">
      <osd-icon icon="books"></osd-icon>
    </div>
  </div>
</nav>

<main>
  <router-outlet></router-outlet>
</main>

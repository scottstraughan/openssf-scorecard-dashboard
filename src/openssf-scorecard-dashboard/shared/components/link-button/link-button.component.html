<a
    (click)="onClick($event)"
    [attr.href]="href()"
    [attr.target]="target()"
    [attr.rel]="rel()"
    [class.disabled]="disabled()"
    [class.active]="active()">
  <!-- Button Icon -->
  @if (icon(); as icon) {
    <osd-icon [icon]="icon"></osd-icon>
  }

  <!-- Button Label -->
  @if (label(); as label) {
    <div class="content" [innerHTML]="label"></div>
  }
</a>
